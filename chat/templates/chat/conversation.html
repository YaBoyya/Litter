{% extends 'chat/chat-base.html' %}


{% block chat %}
<h2>
  {% if room.title %}
   {{ room.title }}
  {% else %}
    {% for recipient in recipients %}
      {{recipient.username}}
    {% endfor %}
  {% endif %}
</h2>
<div id='messages'>
          
</div>
<form id='form'>
  <input type="text" name="message"/>
</form>
{% endblock %}
