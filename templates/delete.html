{% extends 'base.html' %}

{% load static %}

{% block cssjs %}
<link type="text/css" rel="stylesheet" href="{% static 'root/css/delete.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <form method='POST'>
        {% csrf_token %}
        <p>Are you sure you want to delete "{{obj}}"</p>
        <div id="delete-buttons" class="flex center-list">
            <button>
                <a href={{request.META.HTTP_REFERER}}>Cancel</a>
            </button>
            <input class="important-button" type="submit" value="Delete">
        </div>
    </form>
</div>
{% endblock %}
