{% extends 'base.html' %}

{% block content %}
    <div>
        <form method='POST'>
            {% csrf_token %}
            <p>Are you sure you want to delete "{{obj}}"</p>
            <a href={{request.META.HTTP_REFERER}}>Cancel</a>
            <input type="submit" value="Delete">
        </form>
    </div>
{% endblock %}
