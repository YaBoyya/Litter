{% extends 'fakepopup.html' %}

{% load static %}

{% block cssjs %}
<link type="text/css" rel="stylesheet" href="{% static 'profiles/css/profile-edit.css' %}">
{% endblock %}

{% block content %}
<ul class="important-text-list">
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% endblock %}
