{% extends 'base.html' %}
{% load static %}

{% block cssjs %}
<link rel="stylesheet" href="{% static 'core/css/feed.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'core/css/post-template.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'core/css/list-template.css' %}" type="text/css">
{% endblock %}

{% block content %}
{% include 'core/feed-list-template.html' %}
{% endblock %}

{% block rightbar %}
<form>
  <div id="search" class="center-vert">
    <form method='GET'>
      <input type="text" placeholder="Search..." name="q" value={{ q }}>
      <button class="button fill-img round">
        <img src="images/search.jpg">
      </button>
    </form>
  </div>
  <ul class="button-list tag-list">
    <li><input type="radio" name="trend">New</li>
    <li><input type="radio" name="trend">Hot</li>
  </ul>
  <ul class="button-list tag-list">
    <li><input type="radio" name="difficulty">Easy</li>
    <li><input type="radio" name="difficulty">Medium</li>
    <li><input type="radio" name="difficulty">Hard</li>
  </ul>
  <ul class="button-list tag-list">
    <li><input type="checkbox">C</li>
  </ul>
</form>
{% endblock %}
